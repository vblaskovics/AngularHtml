<h1>Hello {{user && user.username}}!</h1>
<div class="ui form container">
  <div class="field">
    <label for="id">Id</label>
    <input type="text" name="id" [(ngModel)]="id" (change)="onQuery()">
  </div>
  <div class="field">
    <label for="username">Username</label>
    <input type="text" name="username" [(ngModel)]="username" (change)="onQuery()">
  </div>
</div>
<table class="ui celled padded table">
  <thead>
    <tr>
      <th>User Id</th>
      <th>Name</th>
      <th>User Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th>{{user.id}}</th>
      <th>{{user.name}}</th>
      <th>{{user.username}}</th>
      <th>{{user.email}}</th>
    </tr>
  </tbody>
</table>
